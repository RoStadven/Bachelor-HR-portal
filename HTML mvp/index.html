    <div class="container">
        <button class="accordion"> Ola Nordmann <img class="ola" align="right" src="http://icons.iconarchive.com/icons/icons8/ios7/512/Users-User-Male-icon.png"> </button>

    <div class="container">
    <!-- First button -->
       <button class="accordion" id="btn1" value="Første oppstarts dag"></button>
        <div class="panel">
            <ol>
                <li class="task">
                        Møte med Rådgiver:
                        <input type="checkbox" name="task1" value="IT utstyr funker" onclick="update()"><br />
                </li>
                <li class="task">
                        Sørge for at IT utstyr funker:
                    <input type="checkbox" name="task1" value="IT utstyr funker" checked onclick="update()"><br />
                </li>
                <li class="task">
                    En annen oppgave:
                    <input type="checkbox" name="task1" value="IT utstyr funker" onclick="update()"><br />

                </li>
            </ol>
         </div>

        <!-- Second button -->
        <button class="accordion" id="btn2" value="Andre oppstarts dag"></button>
        <div class="panel">
            <ol>
                <li class="task">
                        Møte med HR:
                        <input type="checkbox" name="task2" value="Møte med HR" onclick="update1()"><br />

                </li>
                <li class="task">
                         Lunsj med fadder:
                        <input type="checkbox" name="task2" value="Lunsj med fadder" onclick="update1()"><br />

                </li>
            </ol>
        </div>

    </div>

        <!-- Should be moved to js file -->
        <script>
            //Makes the button hide / show the list / dropdown
            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.maxHeight){
                        panel.style.maxHeight = null;
                    } else {
                        panel.style.maxHeight = panel.scrollHeight + "px";
                    }
                });
            }

            //loads the functions when starting the page
            window.onload = update();
            window.onload = update1();


            //Only applies to the first button
            //Function for counting checkboxes, checked checkboxes and calculate the percentage
            function update() {
                var inputElems = document.getElementsByName("task1"),
                    count = 0;


                for(var i=0; i<inputElems.length; i++){
                    count++;
                }

                count1 = 0;
                for(var i=0; i<inputElems.length; i++){
                    if (inputElems[i].type == "checkbox" && inputElems[i].checked == true){
                        count1++;
                    }

                }
                var perc = Math.round(count1 / count *100)
                document.getElementById("btn1").innerHTML = document.getElementById("btn1").value + " | " + count1 + " / " + count + " | " + perc + "%";
            }


            //Only applies to the second button
            //Function for counting checkboxes, checked checkboxes and calculate the percentage
            function update1() {
                var inputElems = document.getElementsByName("task2"),
                    count2 = 0;


                for(var i=0; i<inputElems.length; i++){
                    count2++;
                }

                count3 = 0;
                for(var i=0; i<inputElems.length; i++){
                    if (inputElems[i].type == "checkbox" && inputElems[i].checked == true){
                        count3++;
                    }

                }
                var perc = Math.round(count3 / count2 *100)
                document.getElementById("btn2").innerHTML = document.getElementById("btn2").value + " | " + count3 + " / " + count2 + " | " + perc + "%";
            }


        </script>
